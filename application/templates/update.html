{% extends 'layout.html' %}

{% block content %}

<form action='' method='POST'>
    {{ form.hidden_tag() }}<br>
    {{ form.rTitle }}<br>
    {{ form.author }}<br>
    {{ form.description }}<br>
    {% if form.rTitle.errors %}
        {% for error in form.rTitle.errors %}
            {{ error }}<br>
        {% endfor %}
    {% endif %}
    {{ form.submit }}
</form>
{% endblock content %}
